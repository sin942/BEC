            padding: 0;
            overflow: hidden;
            animation: scrollBg 10s linear infinite;
        }
        @keyframes scrollBg {

        .container {
            max-width: 600px;

            0% { transform: rotate(-5deg); }

        }
        .coin {
            width: 150px;

            background: url('https://i.imgur.com/MAGhwDJ.png') no-repeat center;

            0% { transform: rotateY(0deg); }

        }
        @keyframes jumpy {

            50% { top: -20px; }
        }
        .buy-btn {
            padding: 15px 25px;
            font-size: 18px;
            background-color: #ff5733;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            animation: floaty 3s infinite ease-in-out;
        }
        .buy-btn:hover {
            background-color: #c70039;
            animation: shake 0.1s infinite alternate;
        }
        @keyframes floaty {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px) rotate(3deg); }
            100% { transform: translateY(0px); }
        }
        @keyframes shake {
            0% { transform: rotate(-3deg); }
            100% { transform: rotate(3deg); }
        }
        .message {
            font-size: 18px;
            margin-top: 20px;
            color: #333;
            animation: crazyText 1s infinite alternate;
        }
        @keyframes crazyText {
            0% { transform: rotate(2deg) scale(1.05); color: red; }
            100% { transform: rotate(-2deg) scale(0.95); color: blue; }
        }
        .wtf-bg {
